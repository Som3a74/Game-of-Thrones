<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.webp" type="image/webp">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Game of throne</title>
</head>
<body>
    
    <audio autoplay loop>
        <source src="images/Thrones.mp3" type="audio/ogg">
        <source src="images/Thrones.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <section class="loading d-none">
        
        <span class="loader"></span>
        
    </section>




    <div class="text_name">
        <small href="#" class="btn-shine">Som3a House of Al-Mahalawy</small>
    </div>

    

    <section class="hkma" >
        <div class="container">
            <h1 class="banner">when you play the game of thrones you win or you die</h1>
        </div>
    </section>







    <main>
        <div class="container">
            <div class="row justify-content-between align-items-baseline">
    
                <div class="div_table_chara rounded col-lg-6 ">
                    <h3 class="mb-3">Character List</h3>
                    <table class="rounded m-auto col-11">
                        <thead>
                            <tr>
                                <th class="col-4 text-center" scope="col">ID</th>
                                <th class="col-4 text-center" scope="col">Name</th>
                                <th class="col-4 text-center" scope="col">Image</th>
                            </tr>
                        </thead>
                        <tbody id="table_body">
                        
                        </tbody>
                    </table>

                    <div class="w-100 text-center d-flex justify-content-center align-items-start mt-4">
                        <p class="me-4">
                            <span id="numi"></span> - 
                            <span id="numc"></span>
                            <span id="numall"></span>
                        </p>
                        <button class="border-0 bg-transparent" id="back"><i style="color: #ffffff;" role="button" class="fa-solid fa-circle-arrow-left me-3 fs-4"></i></button>
                        <button class="border-0 bg-transparent" id="next"><i style="color: #ffffff;"role="button" class="fa-solid fa-circle-arrow-right me-3 fs-4"></i></button>
                    </div>
                </div>
    




    
                <div class="div_char_info rounded col-lg-5" >
                    <h3 class="mb-3">Character Detail</h3>

                    <div class="char_info rounded">
                        <div class="container">
                            <div class="row p-2 divAllInfo">
                                
                                

                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </main>

    




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
